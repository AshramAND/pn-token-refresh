name: refresh_token

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:    # manual trigger

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Add fleettracker IP to hosts file
        run: |
          echo "203.21.182.25 fleettracker.pacificnational.com.au" | sudo tee -a /etc/hosts

      - name: Install dependencies
        run: pip install -r Tokens/requirements.txt

      - name: Run token refresh script
        run: python Tokens/TokenRunner.py
